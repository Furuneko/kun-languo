{% load otree %}
<form method="post" id="inner_form">
    {% csrf_token %}

    {% if  object.hint and form.errors %}
        <div class="alert alert-info my-3 text-center">{{ object.hint }}</div>
    {% endif %}

    <h5>    {{ object.label }}</h5>

    {% formfield form.answer label='' %}
    <button class="btn btn-lg" id="js-button" type="submit">Send</button>


</form>
